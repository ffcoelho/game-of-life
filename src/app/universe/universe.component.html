<div class="container">
  <canvas
    #cells
    class="m-20"
  ></canvas>
  <canvas
    #ruler
  ></canvas>
  <canvas
    #panel
    class="m-20"
    (pointerdown)="panelClick($event)"
    (pointerup)="releaseClick($event)"
    (pointermove)="panUniverse($event)"
    (pointerout)="releaseClick($event)"
    (wheel)="changeScale($event)"
  ></canvas>
</div>
