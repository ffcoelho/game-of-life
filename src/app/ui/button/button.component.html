<div class="button-container">
  <button [ngClass]="{'led': led, 'disabled': disabled}" (click)="btnClick()">
    <app-icon [icon]="icon" [led]="led" [disable]="disabled" *ngIf="icon"></app-icon>
    {{ icon ? '' : label }}
  </button>
  <div class="tooltip" *ngIf="tooltip">
    <span>{{ tooltip }}</span>
  </div>
</div>
